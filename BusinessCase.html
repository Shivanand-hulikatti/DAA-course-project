<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --accent: #0070f3;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --button-hover: #0060df;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-link {
        color: var(--text-secondary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        transition: color 0.3s ease, background-color 0.3s ease;
        padding: 0.5rem 1rem;
        border: 1px solid var(--text-secondary);
        border-radius: 6px;
    }

    .back-link:hover {
        color: var(--accent);
        background-color: var(--bg-secondary);
        border-color: var(--accent);
    }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section-header {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #333;
        }

        .section-header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .section-header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .team-card {
            background-color: var(--bg-secondary);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
        }

        .card-content {
            padding: 1.5rem;
        }

        .member-name {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .card-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .action-button {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .action-button:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </header>

    <main>
        <div class="section-header">
            <h1>Team Directory</h1>
            <p>Meet our squad</p>
        </div>

        <div class="team-grid">
            <!-- Team members will be dynamically inserted here -->
        </div>
    </main>

    <script>
        const teamMembers = [
            {
                name: "Shivanand Hulikatti",
                rollNo: "260",
                usn: "01FE23BCS268",
                portfolio: "https://shivanand-hulikatti.github.io/daa-portfolio/",
                businessCase: "https://shivanand-hulikatti.github.io/daa-portfolio/businessCase.html",
                reflections: "https://shivanand-hulikatti.github.io/daa-portfolio/reflection.html"
            },
            {
                name: "Shivakumar Kenjadimath",
                rollNo: "236",
                usn: "01FE23BCS158",
                portfolio: "https://shivakumar-kenjadimath.github.io/daa-portfolio/",
                businessCase: "https://shivakumar-kenjadimath.github.io/daa-portfolio/business-case.html",
                reflections: "https://shivakumar-kenjadimath.github.io/daa-portfolio/reflection.html"
            },
            {
                name: "Rahul Avarolli",
                rollNo: "237",
                usn: "01FE23BCS159",
                portfolio: "https://rahulavarolli.github.io/daa-portfolio/",
                businessCase: "https://rahulavarolli.github.io/daa-portfolio/Business%20Case.html",
                reflections: "https://rahulavarolli.github.io/daa-portfolio/reflection.html"
            },
            {
                name: "Shivaling Patil",
                rollNo: "212",
                usn: "01FE23BCS041",
                portfolio: "https://shivaling2212.github.io/DAA-PORTFOLIO/",
                businessCase: "https://shivaling2212.github.io/DAA-PORTFOLIO/businessCase.html",
                reflections: "https://shivaling2212.github.io/DAA-PORTFOLIO/reflection.html"
            }
        ];

        const teamGrid = document.querySelector('.team-grid');

        teamMembers.forEach(member => {
            const card = document.createElement('div');
            card.className = 'team-card';
            
            card.innerHTML = `
                <div class="card-content">
                    <h2 class="member-name">${member.name}</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Roll No</span>
                            <span class="info-value">${member.rollNo}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">USN</span>
                            <span class="info-value">${member.usn}</span>
                        </div>
                    </div>
                    <div class="card-actions">
                        <a href="${member.portfolio}" class="action-button">View Portfolio</a>
                        <a href="${member.businessCase}" class="action-button">Business Case</a>
                        <a href="${member.reflections}" class="action-button">Reflections</a>
                    </div>
                </div>
            `;
            
            teamGrid.appendChild(card);
        });
    </script>
</body>
</html>
